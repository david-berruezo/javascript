<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        class Names {
            constructor (names) {
                this.names = names;
            }
            contains(names) {
                return names.every((name) => this.names.indexOf(name) !== -1);
            }
        }
        var countries = new Names(['UK', 'Italy', 'Germany', 'France']);
        countries.contains(['UK', 'Germany']); // => true
        countries.contains(['USA', 'Italy']);  // => false
        console.log("Los countries: "+countries)
    </script>
</head>
<body>
</body>
</html>
