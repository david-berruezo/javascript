<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="300"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var radius = 20;
    var px, py, cx, cy;
    var dx, dy, dd, a, b, t, ta, tb;

    window.onmousemove = function(e) {
        px = canvas.width * .5;
        py = canvas.height * .5;
        cx = e.clientX;
        cy = e.clientY;

        // clear canvas
        ctx.clearRect (0, 0, canvas.width, canvas.height);

        // draw point
        ctx.beginPath();
        ctx.arc(px, py, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#666';
        ctx.fill();
        ctx.closePath();

        // draw circle
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = '#666';
        ctx.stroke();
        ctx.closePath();

        // find tangents
        dx = cx - px;
        dy = cy - py;
        dd = Math.sqrt(dx * dx + dy * dy);
        a = Math.asin(radius / dd);
        b = Math.atan2(dy, dx);

        t = b - a
        ta = { x:radius * Math.sin(t), y:radius * -Math.cos(t) };

        t = b + a
        tb = { x:radius * -Math.sin(t), y:radius * Math.cos(t) };

        // draw points
        ctx.beginPath();
        ctx.arc(cx + ta.x, cy + ta.y, 2, 0, Math.PI * 2);
        ctx.arc(cx + tb.x, cy + tb.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#ff0000';
        ctx.fill();
        ctx.closePath();

        // draw lines
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(cx + ta.x, cy + ta.y);
        ctx.moveTo(px, py);
        ctx.lineTo(cx + tb.x, cy + tb.y);
        ctx.strokeStyle = '#ccc';
        ctx.stroke();
        ctx.closePath();
    }
</script>
</body>
</html>
