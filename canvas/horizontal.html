<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<link rel='stylesheet' type='text/css' href='kwicks-master/jquery.kwicks.css' />
		<script src='kwicks-master/examples/js/jquery-1.8.1.min.js' type='text/javascript'></script>
		<script src='kwicks-master/jquery.kwicks.js' type='text/javascript'></script>
		<style type='text/css'>
			body{
				margin:0px;
				height: 100%;
			}
			
			.kwicks {
				width: 515px;
				height: 25px;
				position:absolute;
				bottom:0px;
				margin-left:20px;
				margin-bottom:10px;
			}
			.kwicks > li {
				height: 25px;
				/* overridden by kwicks but good for when JavaScript is disabled */
				width: 25px;
				margin-left: 5px;
				float: left;
				cursor:pointer;
				margin-bottom:10px;
			}

			.kwicks h1{font-size:14px;color:#ffffff;margin-left:5px;}

			#panel-1 h1,#panel-2 h1,#panel-3 h1,#panel-4 h1{
				float:left;
				opacity: 0;
		
			}

			#panel-1 { background-color: #000000; }
			#panel-2 { background-color: #000000; }
			#panel-3 { background-color: #000000; }
			#panel-4 { background-color: #000000; }
		
		
		</style>

	<script>
	
		$(document).ready(function(){
			
			$("#panel-1").mouseover(function(){
				var myTransition = ($.browser.webkit)  ? '-webkit-transition' :
				                   ($.browser.mozilla) ? '-moz-transition' : 
				                   ($.browser.msie)    ? '-ms-transition' :
				                   ($.browser.opera)   ? '-o-transition' : 'transition',
				myCSSObj     = { opacity : 1 };
				myCSSObj[myTransition] = 'opacity 1s ease-in-out';
				$("#panel-1 h1").css(myCSSObj);
			});

				var myTransition = ($.browser.webkit)  ? '-webkit-transition' :

				                   ($.browser.msie)    ? '-ms-transition' :
				                   ($.browser.opera)   ? '-o-transition' : 'transition',
				myCSSObj     = { opacity : 0 };

	</head>

		<script type='text/javascript'>
			$(function() {
				$('.kwicks').kwicks({

					behavior: 'menu'
				});
			});
		</script>

</html>
