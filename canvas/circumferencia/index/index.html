<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css">
    <script src="./circumferencia/Circumference.js"></script>
    <script src="./circumferencia/Functions.js"></script>
    <script src="./circumferencia/Objects.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<h1 id="opciones">Options</h1>
<div class="triangle"></div>
<div class="container">
    <h1>Formulas:</h1>
    <ul>
        <li>
            <input type="radio" id="one_option" name="selector" checked="checked">
            <label for="one_option">Rect formula (Recta): <br>x: radius * Math.cos( angle * (Math.PI/180) )
            <br>y: radius * Math.sins( angle * (Math.PI/180) )</label>
            <div class="check"></div>
        </li>
        <li>
            <input type="radio" id="two_option" name="selector">
            <label for="two_option">Turn Formula 2D (Giro): <br>x: Math.cos( angle * (Math.PI/180) ) - radius * Math.sin( angle *(Math.PI/180) )
            <br>
            y: Math.cos( angle * (Math.PI/180) ) + Math.sin( angle *(Math.PI/180) )
            </label>
            <div class="check"><div class="inside"></div></div>
        </li>
        <li>
            <input type="radio" id="three_option" name="selector">
            <label for="three_option">Add Angles  Sin(a+b) Cos(a+b) :<br>
                y: radius * Math.sin( angle * (Math.PI/180) ) * Math.cos( 1 * (Math.PI/180) ) + Math.sin(1 * (Math.PI/180)) * Math.cos( angle * (Math.PI/180) ));
                <br>
                x: radius * Math.cos( angle * (Math.PI/180) ) * Math.cos( 1 * (Math.PI/180) ) - Math.sin( angle * (Math.PI/180) ) * Math.sin(1 * (Math.PI/180) ));
            </label>
            <div class="check"><div class="inside"></div></div>
        </li>
    </ul>
    <br>
    <h1>Number angles:</h1>
    <ul>
        <li>
            <input id="angulos" type="range" min="1" max="50" value="25">
        </li>
    </ul>
    <br>
    <h1>Radius:</h1>
    <ul>
        <li>
            <input id="radius" type="range" min="100" max="200" value="150">
        </li>
    </ul>
</div>
</body>
</html>
