<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
    <style>
        body {margin:0px; padding:0px; overflow: hidden}
    </style>
    <script>
        "use strict";

        var project = getProjectionFunc(2, 3);

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            clear();
            var t = frameCount * 0.005;

            var m = 320; // Magnifier
            var x1 = signedNoise(t + 123);
            var y1 = signedNoise(t + 234);
            var z1 = signedNoise(t + 456);
            var x2 = signedNoise(t + 789);
            var y2 = signedNoise(t + 890);
            var z2 = signedNoise(t + 901);

            var v1 = createVector(x1, y1, z1).normalize();
            var v2 = createVector(x2, y2, z2).normalize();
            var v3 = v1.cross(v2);
            var v4 = v1.cross(v3);

            var p1 = project(v1).mult(m);
            var p2 = project(v2).mult(m);
            var p3 = project(v3).mult(m);

            var sp0 = project(v1.copy().sub(v4)).mult(m * 1.2);
            var sp1 = project(v1.copy().add(v4)).mult(m * 1.2);
            var sp2 = project(v1.copy().mult(-1).sub(v4)).mult(m * 1.2);
            var sp3 = project(v1.copy().mult(-1).add(v4)).mult(m * 1.2);

            background(245, 177, 217);

            push();
            translate(width / 2, height / 2);

            noFill();stroke(0);strokeWeight(1);
            line(sp0.x, sp0.y, sp1.x, sp1.y);
            line(sp1.x, sp1.y, sp3.x, sp3.y);
            line(sp0.x, sp0.y, sp2.x, sp2.y);
            line(sp2.x, sp2.y, sp3.x, sp3.y);
            strokeWeight(2);
            drawArrow(0, 0, p1.x, p1.y);
            drawArrow(0, 0, p2.x, p2.y);
            strokeWeight(3);
            drawArrow(0, 0, p3.x, p3.y);

            fill(0);noStroke();
            drawLabel(p1.x, p1.y, "v1 [" + v1.x.toPrecision(2) + ", " + v1.y.toPrecision(2) + ", " + v1.z.toPrecision(2) + "]", LEFT);
            drawLabel(p2.x, p2.y, "v2 [" + v2.x.toPrecision(2) + ", " + v2.y.toPrecision(2) + ", " + v2.z.toPrecision(2) + "]", LEFT);
            drawLabel(p3.x, p3.y, "Cross Product [" + v3.x.toPrecision(2) + ", " + v3.y.toPrecision(2) + ", " + v3.z.toPrecision(2) + "]", LEFT);
            pop();
        }

        function signedNoise(x, y, z) {
            return (noise(x, y, z) - 0.5) * 2;
        }

        function getProjectionFunc(n, z) {
            var nearClip = n;
            var cameraZ = z;
            return function (v) {
                var r = abs(cameraZ - nearClip) / abs(cameraZ - v.z);
                return createVector(v.x * r, v.y * r);
            };
            // Look up for Projection Matrix for more proper 3D projection
            // e.g. http://www.songho.ca/opengl/gl_projectionmatrix.html
        }

        function drawArrow(x0, y0, x1, y1) {
            line(x0, y0, x1, y1);
            var v = createVector(x1 - x0, y1 - y0).normalize();
            line(x1, y1, x1 - v.y * 4 - v.x * 4, y1 + v.x * 4 - v.y * 4);
            line(x1, y1, x1 + v.y * 4 - v.x * 4, y1 - v.x * 4 - v.y * 4);
        }

        function drawLabel(x, y, label) {
            var align = arguments.length > 3 && arguments[3] !== undefined ? arguments[3] : CENTER;

            push();
            strokeWeight(0);
            textFont("monospace");
            textSize(14);
            textAlign(align);
            if (align == LEFT) {
                x += 6;
            }
            if (align == RIGHT) {
                x -= 6;
            }
            text(label, x, y);
            pop();
        }
    </script>
</head>
<body>

</body>
</html>
