<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #c
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
    var opts = {
        size: 200,
        side:3,
        dotRadius: 2,
        rotSpeed: .7,
        //minDeformation: 25,
        //maxDeformation: 35,
        minDeformation: 0,
        maxDeformation: 0,
        focal: 350,
        distZ: 350,
        transSpeed: 2,
        transEasing: function(t) { return (t < .5) ? 8 * t * t * t * t : 1 - 8 * (t = 1 - t) * t * t * t; }
    },
    c = document.getElementById('c'),
    ctx = c.getContext('2d'),
    angleYOffset = 0,
    angleYOffsetGoal = 0,
    angleXOffset = 0,
    angleXOffsetGoal = 0,
    basePoints = [],
    lines = [],
    transformedPoints = "",
    previousTdir;

    window.addEventListener('resize', resize);

    c.addEventListener('mousemove', function(e) {
        angleYOffsetGoal = Math.PI * 2 * (e.clientX / c.width - .5);
        angleXOffsetGoal = Math.PI * (.5 - e.clientY / c.height); });

    c.addEventListener('mouseout', function(e) {
        angleYOffsetGoal = angleXOffsetGoal = 0;
    });


    function projection(p, focal)
    {
        // Keep the original Z
        return [focal * p[0] / p[2], focal * p[1] / p[2], p[2]];
    }
    function rotateX(p, a)
    {
        var d = Math.sqrt(p[2] * p[2] + p[1] * p[1]),na = Math.atan2(p[1], p[2]) + a;
        return [p[0], d * Math.sin(na), d * Math.cos(na)];
    }
    function rotateY(p, a)
    {
        var d = Math.sqrt(p[2] * p[2] + p[0] * p[0]), na = Math.atan2(p[2], p[0]) + a;
        return [d * Math.cos(na), p[1], d * Math.sin(na)];
    }

    function resize()
    {
        c.width = c.offsetWidth;
        c.height = c.offsetHeight;
        ctx.translate(c.width * .5, c.height * .5);
        ctx.strokeStyle = 'black';
    }

    function random(a, b) { return a + Math.random() * (b - a); }

    // Populate points array
    (function()
    {
        var l = opts.side - 1, s = opts.size;
        for(var i = 0; i <= l; i++)
        {
            for(var j = 0; j <= l; j++)
            {
                for(var k = 0; k <= l; k++)
                {
                    var x = s * (i / l - .5),
                        y = s * (j / l - .5),
                        z = s * (k / l - .5);
                    basePoints.push([x, y, z]);
                    console.log("Contadores k: "+k+" j: "+j+" i:"+i);
                }
            }
        }
        console.log("Base points: "+basePoints+" la longitud de los puntos son: "+basePoints.length);
    })();


    // Populate lines array
    (function()
    {
        var l = opts.side, l2 = l * l;
        for(var i = 0; i < l; i++)
        {
            for(var j = 0; j < l; j++)
            {
                for(var k = 0; k < l; k++)
                {
                    var id = i * l2 + j * l + k;
                    console.log("el id es: "+id);
                    if(i > 0)
                        lines.push([id, id - l2]);
                    if(j > 0)
                        lines.push([id, id - l]);
                    if(k > 0)
                        lines.push([id, id - 1]);

                    //console.log("Contadores linias k: "+k+" j: "+j+" i:"+i);
                }
            }
        }
        console.log("Lines: "+lines+" la longitud de los linias son: "+lines.length);
    })();

    function deformation(p)
    {
        var t = [];
        for(var i = 0, l = p.length; i < l; i++)
        {
            var r = random(opts.minDeformation, opts.maxDeformation),
                a = random(0, 2 * Math.PI),
                b = random(0, 2 * Math.PI);
            var tmp = r * Math.sin(a);
            t.push([p[i][0] + r *  Math.cos(a), p[i][1] + tmp * Math.cos(b), p[i][2] + tmp * -Math.sin(b)]);
        }
        return t;
    }


    //var transformedPoints = "";

    function lerp(p1, p2, t)
    {
        return [p1[0] + t * (p2[0] - p1[0]), p1[1] + t * (p2[1] - p1[1]), p1[2] + t * (p2[2] - p1[2])];
    }

    function loop()
    {
        requestAnimationFrame(loop);
        angleXOffset += (angleXOffsetGoal - angleXOffset) * .1;
        angleYOffset += (angleYOffsetGoal - angleYOffset) * .1;
        ctx.clearRect(-c.width * .5, -c.height * .5, c.width, c.height);
        var t = Date.now() * 1e-3;
        //var t = 1;
        var transform = opts.transEasing((Math.sin(t * opts.transSpeed) + 1) * .5);
        // Detect when we change of "transform direction"
        var tdir = (Math.cos(t * opts.transSpeed) > 0) ? 1 : -1;
        if(previousTdir !== tdir)
        {
            previousTdir = tdir;
            // Generate new points
            if(tdir == 1)
               //transformedPoints = "";
               transformedPoints = deformation(basePoints);
        }
        var rot = t * opts.rotSpeed + angleYOffset;
        var points = [];
        var i, l;

        for(i = 0, l = basePoints.length; i < l; i++)
        {
            var p = lerp(basePoints[i], transformedPoints[i], transform);
            p = rotateX(rotateY(p, rot), angleXOffset);
            p[2] += opts.distZ;
            p = projection(p, opts.focal);
            points.push(p);
            ctx.beginPath();
            ctx.arc(p[0], p[1], opts.focal * opts.dotRadius / p[2], 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.beginPath();
        for(i = 0, l = lines.length; i < l; i++)
        {
            ctx.moveTo(points[lines[i][0]][0], points[lines[i][0]][1]);
            ctx.lineTo(points[lines[i][1]][0], points[lines[i][1]][1]);
        }
        ctx.stroke();
    }

    resize();
    transformedPoints = deformation(basePoints);
    requestAnimationFrame(loop);

</script>
</body>
</html>
