<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
</head>
<body>
<script>
	
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	
	document.body.appendChild( renderer.domElement );
	
	// geometry
	var geometry = new THREE.Geometry();
	geometry.vertices.push( new THREE.Vector3( 0, 5, 0 ) );
	geometry.vertices.push( new THREE.Vector3( 5, -5, -2 ) );
	geometry.vertices.push( new THREE.Vector3( -5, -5, 2 ) );
	geometry.vertices.push( new THREE.Vector3( 0, 5, 0 ) ); // close the loop

	// material
	var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 1 } );

	// line
	var line = new THREE.Line( geometry, material );
	scene.add( line );

	camera.position.z = 5;
	
	var render = function () {
		
		requestAnimationFrame( render );
	
		//line.rotation.x += 0.1;
		//line.rotation.y += 0.1;
	
		renderer.render(scene, camera);
	
	};
	
	render();

</script>

</body>
</html>
