<html lang="en">

    <meta charset="UTF-8">

<body style="background-color: #0a7e07">

<script>
    Color = function(hexOrObject) {
        var obj;
        if (hexOrObject instanceof Object) {
            obj = hexOrObject;
        } else {
            obj = LinearColorInterpolator.convertHexToRgb(hexOrObject);
        }
        this.r = obj.r;
        this.g = obj.g;
        this.b = obj.b;
    }

    Color.prototype.asRgbCss = function() {
        return "rgb("+this.r+", "+this.g+", "+this.b+")";
    }

    var LinearColorInterpolator = {
        // convert 6-digit hex to rgb components;
        // accepts with or without hash ("335577" or "#335577")
        convertHexToRgb: function(hex) {
            match = hex.replace(/#/,'').match(/.{1,2}/g);
            return new Color({
                r: parseInt(match[0], 16),
                g: parseInt(match[1], 16),
                b: parseInt(match[2], 16)
            });
        },
        // left and right are colors that you're aiming to find
        // a color between. Percentage (0-100) indicates the ratio
        // of right to left. Higher percentage means more right,
        // lower means more left.
        findColorBetween: function(left, right, percentage) {
            newColor = {};
            components = ["r", "g", "b"];
            for (var i = 0; i < components.length; i++) {
                c = components[i];
                newColor[c] = Math.round(left[c] + (right[c] - left[c]) * percentage / 100);
            }
            return new Color(newColor);
        }
    }

    //var l = new Color({ r:100, g:100, b:100 });
    //var r = new Color("#ffaa33");
    //var l = new Color({ r:30, g:31, b:36 });
    var l = new Color({ r:116, g:67, b:3 });
    var r = new Color({ r:220, g:220, b:220 });
    var backgroundColor = "";
    //var backgroundColor = LinearColorInterpolator.findColorBetween(l, r, 1).asRgbCss();
    //console.log("El color es: "+backgroundColor);
    // do something with backgroundColor...
    var countOfColors = 40;
    //document.write('<div class="cuadro" style="background-color: rgb(116,67,3);"></div>');
    for (var i = 1; i < countOfColors-1; i++) {
        //<div class="cuadro" id="medio"></div>
        backgroundColor = LinearColorInterpolator.findColorBetween(l, r, (i*2.5)).asRgbCss();
        console.log(backgroundColor);
        //document.getElementById("medio").style.backgroundColor=backgroundColor;
        document.write('<div class="cuadro" style="background-color: '+backgroundColor+'" id="medio"></div>');
    }
    //document.write('<div class="cuadro" style="background-color: rgb(220,220,220);"></div>');
</script>
