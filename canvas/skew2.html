<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rotate 3</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="utils/utils.js"></script>
<script>

var canvas = document.getElementById('canvas'),mouse = captureMouse(canvas),
context = canvas.getContext('2d');

requestAnimationFrame(drawFrame, canvas);


function drawFrame () {

	window.requestAnimationFrame(drawFrame, canvas);
	context.clearRect(0, 0, canvas.width, canvas.height);
	var skewX = (mouse.x - canvas.width / 2) * 0.01,
	skewY = (mouse.y - canvas.height / 2) * 0.01,
	dx = canvas.width / 2,
	dy = canvas.height / 2;
	context.save();
	context.fillStyle = "#ff0000";
	console.log('skewX: '+skewX);
	context.transform(1, 0, skewX, 1, dx, dy);
	context.fillRect(-75, -50, 150, 100);
	context.restore();

}
	
</script>

</body>
</html>
