<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Region</title>
<link rel="stylesheet" href="style.css">
<canvas id="canvas" width="400" height="400"></canvas>
<script src="Librerias/utils/utils.js"></script>
</head>
<body>
<script>

function writeMessage(context, message){
	context.font = "18pt Calibri";
	context.fillStyle = "black";
	context.fillText(message, 10, 25);
}

window.onload = function(){
	
	var events = new Events("myCanvas");
	var canvas = events.getCanvas();
	var context = events.getContext();
	var message = "";
	
	events.setStage(function(){
		
		this.clear();
		
		// draw blue triangle
		this.beginRegion();
		context.beginPath();
		context.lineWidth = 4;
		context.strokeStyle = "black";
		context.fillStyle = "#00D2FF";
		context.moveTo(50, 50);
		context.lineTo(180, 80);
		context.lineTo(80, 170);
		context.closePath();
		context.fill();
		context.stroke();
		
		this.addRegionEventListener("mousemove", function(){
			var mousePos = events.getMousePos();
			var mouseX = mousePos.x - 50;
			var mouseY = mousePos.y - 50;
			message = "Triangle mouse Position: " + mouseX +
			"," + mouseY;
		});
		
		this.addRegionEventListener("mouseout", function(){
			message = "Mouseout blue triangle!";
		});
			
		this.closeRegion();
			
		// draw yellow rectangle
		// this is an example of a shape
		// with no event listeners
		context.beginPath();
		context.lineWidth = 4;
		context.strokeStyle = "black";
		context.fillStyle = "yellow";
		context.rect(200, 65, 150, 75);
		context.fill();
		context.stroke();
		
		// draw red circle
		this.beginRegion();
		context.beginPath();
		context.arc(450, canvas.height / 2, 70, 0, Math.PI *2, true);
		context.fillStyle = "red";
		context.fill();
		context.stroke();
		
		this.addRegionEventListener("mousedown", function(){
			message = "Mousedown red circle!";
		});
		
		this.addRegionEventListener("mouseup", function(){
			message = "Mouseup red circle!";
		});
		this.addRegionEventListener("mouseover", function(){
			message = "Mouseover red circle!";
		});
		this.addRegionEventListener("mouseout", function(){
			message = "Mouseout red circle!";
		});
		
		this.closeRegion();
		
		writeMessage(context, message);

	});
	
	
};
		
</script>
</body>
</html>
