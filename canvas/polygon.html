<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pol√≠gono</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var c2 = canvas.getContext('2d');
        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            c2.clearRect(0, 0, canvas.width, canvas.height);
            c2.fillStyle = '#000000';
            c2.beginPath();
            c2.moveTo(0, 0);
            c2.lineTo(100,50);
            c2.lineTo(50, 100);
            c2.lineTo(0, 90);
            c2.closePath();
            c2.fill();
            //console.log("Hola");
        }());
        //drawFrame();
    };

</script>
</body>
</html>
