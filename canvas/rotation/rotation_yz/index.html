<canvas id="canvas" width="100%" height="100%" style="border:1px solid #cccccc; width:100%; height:100%;"></canvas>
<script>
    // Referente al stage
    var stageHeight   = window.innerHeight;
    var stageWidth    = window.innerWidth;
    var miInterval    = "";
    var finalizarAnim = "";
    var canvas        = document.getElementById('canvas');
    context           = canvas.getContext('2d');

    lanzarPararAnimacion(1,animate);

    function lanzarPararAnimacion(lanzarParar,funcion){
        if (lanzarParar == 1){
            miInterval     = requestAnimationFrame(funcion);
        }else{
            window.cancelAnimationFrame(miInterval);
        }// End if
    }// End function

    function animate(){
        if (!finalizarAnim){
            miInterval     = requestAnimationFrame(animate);
            context.clearRect(0, 0, canvas.width, canvas.height);
        } // End if
    }
