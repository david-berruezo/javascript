<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="c"></canvas>
<script>

window.onload=function(){

    var cv = document.getElementById('c'), ctx;
    var size = 100;
    var radians = Math.PI / 180;
    // Calculate length of longest side using distance formula
    //var dist = Math.sqrt( size*size + size/2 * size/2 );

    var dist = 100;

    // Calculate largest angle using cosine rule
    var lAngle = Math.acos( size*size / (2*dist*size) ) / radians;
    var sAngle = 180 - (lAngle*2);

    function setSide(z, offX, offY)
    {
        // Reset transformation matrix
        ctx.setTransform(1, 0, 0, 1, 0, 0);

        var angle = z * radians;

        var transX = offX + (size/2);
        var transY = offY + (size/2);
        ctx.translate(transX, transY);
        ctx.rotate(angle);
        ctx.translate(0-transX, 0-transY);

        drawSide(offX, offY+size, offX+(size/2), offY, offX+size, offY+size);
        ctx.restore();
    }

    function drawSide(x1, y1, x2, y2, x3, y3)
    {
        ctx.fillStyle = '#9669e5';

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.closePath();

        ctx.fill();
        ctx.save();
    }

    function init()
    {
        cv.height = window.innerHeight;
        cv.style.height = cv.height +'px';

        cv.width = document.body.clientWidth;
        cv.style.width = cv.width +'px';

        ctx = cv.getContext('2d');

        var x = 200,
        y = 150,
        angle = 15;

        for (i=0; i<6; i++){

        setSide(angle, x, y);

        angle -= sAngle;

        var cX = x + size/2.8;
        var cY = y + size/2.8;

        x = (200-cX) * Math.cos(sAngle*radians) - (150-cY) * Math.sin(sAngle*radians) + cX;
        y = (200-cX) * Math.sin(sAngle*radians) + (150-cY) * Math.cos(sAngle*radians) + cY;

    }
}
setTimeout(init, 1000);
}
</script>
</body>
</html>
